<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMDB ID 查询工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-card">
            <h1>TMDB ID 查询工具</h1>
            <div class="search-section">
                <div class="search-box">
                    <div class="input-wrapper">
                        <input type="text" id="searchInput" placeholder="输入电影或电视剧名称..." autofocus>
                        <button id="clearBtn" class="clear-btn" title="清除">×</button>
                    </div>
                    <button id="searchBtn">搜索</button>
                </div>
                <div class="search-type">
                    <label>
                        <input type="radio" name="mediaType" value="multi" checked>
                        全部
                    </label>
                    <label>
                        <input type="radio" name="mediaType" value="movie">
                        电影
                    </label>
                    <label>
                        <input type="radio" name="mediaType" value="tv">
                        电视剧
                    </label>
                </div>
            </div>
            
            <div id="searchHistory" class="search-history hidden">
                <div class="history-header">
                    <span>搜索历史</span>
                    <button id="clearHistory" class="clear-history">清空</button>
                </div>
                <div id="historyList" class="history-list"></div>
            </div>
            
            <div id="loading" class="loading hidden">搜索中...</div>
            <div id="error" class="error hidden"></div>
        </div>
        
        <div class="results-wrapper hidden" id="resultsWrapper">
            <div id="results" class="results"></div>
        </div>
    </div>
    
    <button id="backToTop" class="back-to-top" title="返回顶部">↑</button>
    
    <script src="script.js"></script>
</body>
</html>
